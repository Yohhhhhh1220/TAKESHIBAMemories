<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR„Ç≥„Éº„Éâ‰∏ÄË¶ß - TAKESHIBA Memories</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .qr-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .qr-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
        }
        
        .qr-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .qr-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .qr-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(102, 126, 234, 0.1);
            text-align: center;
        }
        
        .qr-card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 400;
        }
        
        .qr-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .qr-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .qr-url {
            font-size: 0.9rem;
            color: #7f8c8d;
            word-break: break-all;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .qr-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .qr-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .generate-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .generate-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .url-input {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #5a6fd8;
        }
        
        /* „É¢„Éê„Ç§„É´ÂØæÂøú */
        @media (max-width: 768px) {
            .qr-container {
                padding: 10px;
            }
            
            .qr-header {
                padding: 30px 20px;
                border-radius: 15px;
            }
            
            .qr-title {
                font-size: 2rem;
            }
            
            .qr-subtitle {
                font-size: 1rem;
            }
            
            .qr-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .qr-card {
                padding: 20px;
                border-radius: 15px;
            }
            
            .qr-card h3 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
            
            .qr-image {
                width: 150px;
                height: 150px;
            }
            
            .generate-section {
                padding: 20px;
                border-radius: 15px;
            }
            
            .generate-section h3 {
                font-size: 1.3rem;
            }
            
            .url-input {
                padding: 12px;
                font-size: 0.95rem;
            }
            
            .generate-btn {
                padding: 12px 24px;
                font-size: 0.9rem;
                width: 100%;
                touch-action: manipulation;
            }
            
            .qr-download {
                padding: 8px 16px;
                font-size: 0.85rem;
                touch-action: manipulation;
            }
        }
        
        @media (max-width: 480px) {
            .qr-container {
                padding: 5px;
            }
            
            .qr-header {
                padding: 25px 15px;
            }
            
            .qr-title {
                font-size: 1.6rem;
            }
            
            .qr-card {
                padding: 15px;
            }
            
            .qr-image {
                width: 120px;
                height: 120px;
            }
            
            .generate-section {
                padding: 15px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <a href="/" class="back-link">‚Üê „É°„Ç§„É≥„Éö„Éº„Ç∏„Å´Êàª„Çã</a>
        
        <div class="qr-header">
            <h1 class="qr-title">QR„Ç≥„Éº„Éâ‰∏ÄË¶ß</h1>
            <p class="qr-subtitle">TAKESHIBA Memories „Ç¢„ÇØ„Çª„ÇπÁî®QR„Ç≥„Éº„Éâ</p>
        </div>
        
        <div class="generate-section">
            <h3>üîß QR„Ç≥„Éº„ÉâÁîüÊàê</h3>
            <p>Êñ∞„Åó„ÅÑQR„Ç≥„Éº„Éâ„ÇíÁîüÊàê„Åô„ÇãÂ†¥Âêà„ÅØ„ÄÅ„Éô„Éº„ÇπURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            <input type="text" id="baseUrl" class="url-input" placeholder="https://yourdomain.com" value="http://localhost:3000">
            <br>
            <button class="generate-btn" onclick="generateQRCodes()">QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê</button>
        </div>
        
        <div id="qr-codes-container">
            <div class="loading">QR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>
    </div>
    
    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´QR„Ç≥„Éº„Éâ„ÇíË°®Á§∫
        document.addEventListener('DOMContentLoaded', function() {
            loadQRCodes();
        });
        
        // QR„Ç≥„Éº„Éâ„ÇíË™≠„ÅøËæº„Åø
        function loadQRCodes() {
            const container = document.getElementById('qr-codes-container');
            
            // Êó¢Â≠ò„ÅÆQR„Ç≥„Éº„Éâ„Éï„Ç°„Ç§„É´„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            const qrFiles = [
                { id: 'main', name: '„É°„Ç§„É≥„Çµ„Ç§„Éà', filename: 'qr-main.png', url: window.location.origin },
                { id: 'garden', name: 'Â∫≠', filename: 'qr-garden.png', url: `${window.location.origin}?location=garden` },
                { id: 'chair', name: 'Ê§ÖÂ≠ê', filename: 'qr-chair.png', url: `${window.location.origin}?location=chair` },
                { id: 'exhibition', name: 'Â±ïÁ§∫ÂÆ§', filename: 'qr-exhibition.png', url: `${window.location.origin}?location=exhibition` },
                { id: 'elevator', name: '„Ç®„É¨„Éô„Éº„Çø„Éº', filename: 'qr-elevator.png', url: `${window.location.origin}?location=elevator` },
                { id: 'restaurant', name: '„É¨„Çπ„Éà„É©„É≥', filename: 'qr-restaurant.png', url: `${window.location.origin}?location=restaurant` }
            ];
            
            let html = '<div class="qr-grid">';
            
            qrFiles.forEach(qr => {
                html += `
                    <div class="qr-card">
                        <h3>${qr.name}</h3>
                        <div class="qr-image">
                            <img src="/qr-codes/${qr.filename}" alt="${qr.name} QR„Ç≥„Éº„Éâ" onerror="this.style.display='none'">
                        </div>
                        <div class="qr-url">${qr.url}</div>
                        <a href="/qr-codes/${qr.filename}" download="${qr.filename}" class="qr-download">„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê
        async function generateQRCodes() {
            const baseUrl = document.getElementById('baseUrl').value;
            const generateBtn = document.querySelector('.generate-btn');
            
            if (!baseUrl) {
                alert('„Éô„Éº„ÇπURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'ÁîüÊàê‰∏≠...';
            
            try {
                const response = await fetch('/api/admin/generate-qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ baseUrl })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê„Åó„Åæ„Åó„ÅüÔºÅ');
                    loadQRCodes(); // „Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø
                } else {
                    alert('QR„Ç≥„Éº„ÉâÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.error);
                }
            } catch (error) {
                console.error('QR„Ç≥„Éº„ÉâÁîüÊàê„Ç®„É©„Éº:', error);
                alert('QR„Ç≥„Éº„ÉâÁîüÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'QR„Ç≥„Éº„Éâ„ÇíÁîüÊàê';
            }
        }
    </script>
</body>
</html>
