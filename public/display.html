<body>
    <div class="display-container">

            <span id="status-text">æ¥ç¶šä¸­...</span>

        <div class="display-header">
            <h1 class="display-title">ğŸ‹ ã¿ã‚“ãªã®ä¿³å¥</h1>
            <p class="display-subtitle">ç«¹èŠã§ã®ä½“é¨“ãŒç”Ÿã¿å‡ºã™ç¾ã—ã„ä¿³å¥ãŸã¡</p>
        </div>
        
        <div class="haiku-grid" id="haiku-grid">
            <!-- 8å€‹ã®ä¿³å¥ã‚«ãƒ¼ãƒ‰ãŒå‹•çš„ã«ç”Ÿæˆã•ã‚Œã¾ã™ -->

    <script>
        // ä¿³å¥å±•ç¤ºãƒšãƒ¼ã‚¸ã®JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const haikuGrid = document.getElementById('haiku-grid');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            let haikus = [];
            let updateInterval;
            
            // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’æ›´æ–°
            updateStatus('connected', 'å®šæœŸçš„ã«æ›´æ–°ä¸­');
            
            // åˆæœŸèª­ã¿è¾¼ã¿
            loadHaikus();
            
            // å®šæœŸçš„ãªæ›´æ–°ï¼ˆ30ç§’ã”ã¨ï¼‰
            updateInterval = setInterval(loadHaikus, 30000);
            
            /**
             * ä¿³å¥ä¸€è¦§ã‚’èª­ã¿è¾¼ã¿ï¼ˆç°¡ç´ åŒ–ç‰ˆï¼‰
             */
            async function loadHaikus() {
                try {
                    const response = await fetch('/api/haikus');
                    const data = await response.json();
                    
                    if (data.haikus) {
                        haikus = data.haikus;
                        displayHaikus();
                    }
                    
                } catch (error) {
                    console.error('ä¿³å¥èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                }
            }
            
            /**
             * ä¿³å¥ã‚’è¡¨ç¤º
             */
            function displayHaikus() {
                haikuGrid.innerHTML = '';
                
                // æœ€æ–°é †ã«ã‚½ãƒ¼ãƒˆ
                const sortedHaikus = [...haikus].sort((a, b) => 
                    new Date(b.created_at || b.timestamp) - new Date(a.created_at || a.timestamp)
                );
                
                // 12å€‹ã®ã‚¹ãƒ­ãƒƒãƒˆã‚’ç¢ºä¿ï¼ˆ3Ã—4ã‚°ãƒªãƒƒãƒ‰ï¼‰
                for (let i = 0; i < 12; i++) {
                    const haikuCard = document.createElement('div');
                    haikuCard.className = 'haiku-card';
                    
                    if (i < sortedHaikus.length) {
                        const haiku = sortedHaikus[i];
                        haikuCard.innerHTML = `
                            <div class="haiku-text">${formatHaikuForDisplay(haiku.haiku || 'ä¿³å¥ã‚’ç”Ÿæˆä¸­...')}</div>
                            <div class="haiku-meta">
                                <div class="haiku-location">${getLocationName(haiku.location_id)}</div>
                                <div class="haiku-timestamp">${formatTimestamp(haiku.timestamp || haiku.created_at)}</div>
                            </div>
                        `;
                        haikuCard.classList.add('fade-in');
                    } else {
                        haikuCard.className = 'haiku-card loading-card';
                        haikuCard.innerHTML = `
                            <div class="spinner"></div>
                            <div>æ–°ã—ã„ä¿³å¥ã‚’å¾…ã£ã¦ã„ã¾ã™...</div>
                        `;
                    }
                    
                    haikuGrid.appendChild(haikuCard);
                }
            }
            
            /**
             * æ–°ã—ã„ä¿³å¥ã‚’è¿½åŠ 
             */
            function addNewHaiku(haikuData) {
                // æ—¢å­˜ã®ä¿³å¥ã¨é‡è¤‡ãƒã‚§ãƒƒã‚¯
                const existingHaiku = haikus.find(h => h.haiku === haikuData.haiku);
                if (existingHaiku) {
                    return;
                }
                
                // æ–°ã—ã„ä¿³å¥ã‚’å…ˆé ­ã«è¿½åŠ 
                haikus.unshift(haikuData);
                
                // è¡¨ç¤ºã‚’æ›´æ–°
                displayHaikus();
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åŠ¹æœ
                const firstCard = haikuGrid.querySelector('.haiku-card');
                if (firstCard) {
                    firstCard.classList.add('slide-in');
                }
            }
            
            /**
             * æ¥ç¶šçŠ¶æ…‹ã‚’æ›´æ–°
             */
            function updateStatus(status, text) {
                statusIndicator.className = `status-indicator ${status}`;
                statusText.textContent = text;
            }
            
            /**
             * å ´æ‰€åã‚’å–å¾—
             */
            function getLocationName(locationId) {
                const locationNames = {
                    'garden': 'åº­',
                    'chair': 'æ¤…å­',
                    'exhibition': 'å±•ç¤ºå®¤',
                    'elevator': 'ã‚¨ãƒ¬ãƒ™ãƒ¼ã‚¿ãƒ¼',
                    'restaurant': 'ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³',
                    'other': 'ãã®ä»–'
                };
                return locationNames[locationId] || locationId || 'ä¸æ˜ãªå ´æ‰€';
            }
            
            /**
             * ä¿³å¥ã‚’5,7,5ã®éŸ³æ•°å¾‹ã§3è¡Œè¡¨ç¤ºã™ã‚‹ã‚ˆã†ã«ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
             */
            function formatHaikuForDisplay(haikuText) {
                if (!haikuText || haikuText === 'ä¿³å¥ã‚’ç”Ÿæˆä¸­...') {
                    return haikuText;
                }
                
                // æ”¹è¡Œã§åˆ†å‰²ã—ã¦ç©ºè¡Œã‚’é™¤å»
                const lines = haikuText.split('\n').filter(line => line.trim() !== '');
                
                if (lines.length === 1) {
                    // 1è¡Œã®å ´åˆã€5,7,5ã®éŸ³æ•°å¾‹ã«åŸºã¥ã„ã¦åˆ†å‰²
                    const text = lines[0].trim();
                    
                    // å¥èª­ç‚¹ã§åˆ†å‰²ã‚’è©¦è¡Œ
                    const sentences = text.split(/[ã€‚ã€]/).filter(s => s.trim() !== '');
                    if (sentences.length >= 3) {
                        return sentences.slice(0, 3).join('\n');
                    }
                    
                    // æ–‡å­—æ•°ã§5,7,5ã«è¿‘ã„åˆ†å‰²ã‚’è©¦è¡Œ
                    const length = text.length;
                    if (length <= 17) {
                        // 17æ–‡å­—ä»¥ä¸‹ã®å ´åˆã€ã‚ˆã‚Šå‡ç­‰ãªåˆ†å‰²
                        const firstBreak = Math.floor(length / 3);
                        const secondBreak = Math.floor(length * 2 / 3);
                        
                        return text.substring(0, firstBreak) + '\n' + 
                               text.substring(firstBreak, secondBreak) + '\n' + 
                               text.substring(secondBreak);
                    } else {
                        // 17æ–‡å­—ã‚’è¶…ãˆã‚‹å ´åˆã€å‡ç­‰ã«3åˆ†å‰²
                        const partLength = Math.ceil(length / 3);
                        return text.substring(0, partLength) + '\n' + 
                               text.substring(partLength, partLength * 2) + '\n' + 
                               text.substring(partLength * 2);
                    }
                } else if (lines.length === 2) {
                    // 2è¡Œã®å ´åˆã€é•·ã„è¡Œã‚’åˆ†å‰²ã—ã¦3è¡Œã«
                    const line1 = lines[0].trim();
                    const line2 = lines[1].trim();
                    
                    if (line1.length > line2.length) {
                        // 1è¡Œç›®ãŒé•·ã„å ´åˆ
                        const midPoint = Math.ceil(line1.length / 2);
                        return line1.substring(0, midPoint) + '\n' + 
                               line1.substring(midPoint) + '\n' + 
                               line2;
                    } else {
                        // 2è¡Œç›®ãŒé•·ã„å ´åˆ
                        const midPoint = Math.ceil(line2.length / 2);
                        return line1 + '\n' + 
                               line2.substring(0, midPoint) + '\n' + 
                               line2.substring(midPoint);
                    }
                } else if (lines.length === 3) {
                    // 3è¡Œã®å ´åˆã¯ãã®ã¾ã¾
                    return lines.join('\n');
                } else {
                    // 3è¡Œã‚ˆã‚Šå¤šã„å ´åˆã¯æœ€åˆã®3è¡Œã®ã¿
                    return lines.slice(0, 3).join('\n');
                }
            }
            
            /**
             * ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
             */
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) {
                    return 'ãŸã£ãŸä»Š';
                } else if (diffMins < 60) {
                    return `${diffMins}åˆ†å‰`;
                } else if (diffMins < 1440) {
                    const diffHours = Math.floor(diffMins / 60);
                    return `${diffHours}æ™‚é–“å‰`;
                } else {
                    return date.toLocaleDateString('ja-JP', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }
            
            // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
            window.addEventListener('beforeunload', function() {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                if (socket) {
                    socket.disconnect();
                }
            });
        });
    </script>
